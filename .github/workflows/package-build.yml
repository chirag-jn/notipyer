# This workflow will installs Python dependencies, and lints the codebase
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Package Build

on:
  push:
    branches: [dev, workflows]
  pull_request:
    branches: [dev, master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} ğŸ›ï¸
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies âœ”ï¸
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements-test.txt; fi
      - name: Build with setuptools ğŸ¦¾
        run: |
          # stop the build if there are Python syntax errors or undefined names
          python setup.py bdist sdist
